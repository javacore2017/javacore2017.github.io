<div class="slide hidden"><h1>Немодифицирующие операции</h1><div class="body"><ul class="item-1 level-1"><li>Определение размера<ul class="item-2 level-2"><li><var>size()</var> ─ количество элементов</li><li><var>isEmpty()</var> ─ проверка на пустоту</li></ul></li><li>Проверки на вхождение<ul class="item-2 level-2"><li><var>contains(Object o)</var> ─ одного элемента</li><li><var>containsAll(Collection&lt;?&gt; c)</var> ─ всех элементов <var>c</var><ul class="item-3 level-3"><li class="incremental invisible"><div class="non-incremental"><span class="question">Почему <var>Collection<strong>&lt;?&gt;</strong></var></span></div></li></ul></li></ul></li></ul></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">6</span></div><br /><br /></div>
<div class="slide hidden"><h1>Модифицирующие операции</h1><div class="body"><ul class="item-1 level-1"><li>Добавление элементов<ul class="item-2 level-2"><li><var>add(E e)</var> ─ одного</li><li><var>addAll(Collection&lt;? extends E&gt; c)</var> ─ коллекции</li></ul></li><li>Удаление элементов<ul class="item-2 level-2"><li><var>remove(Object e)</var> ─ одного</li><li><var>removeAll(Collection&lt;?&gt; с)</var> ─ коллекции</li><li><var>retainAll(Collection&lt;?&gt; с)</var> ─ удаление элементов не из коллекции</li><li><var>clear()</var> ─ всех элементов</li></ul></li><li>Исключения<ul class="item-2 level-2"><li><var>UnsupportedOperationException</var></li></ul></li></ul></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">7</span></div><br /><br /></div>
<div class="slide hidden"><h1>Пример. Чтение в коллекцию</h1><div class="body"><ul class="item-2 level-2"><li><pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">public</span><span class="pln"> </span><span class="kwd">int</span><span class="pln"> read</span><span class="pun">(</span><span class="typ">String</span><span class="pln"> file</span><span class="pun">,</span><span class="pln"> </span><span class="typ">Collection</span><span class="pun">&lt;</span><span class="typ">String</span><span class="pun">&gt;</span><span class="pln"> c</span><span class="pun">)</span><span class="pln"> 
        </span><span class="kwd">throws</span><span class="pln"> </span><span class="typ">IOException</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
    </span><span class="typ">Scanner</span><span class="pln"> scanner </span><span class="pun">=</span><span class="pln"> 
        </span><span class="kwd">new</span><span class="pln"> </span><span class="typ">Scanner</span><span class="pun">(</span><span class="kwd">new</span><span class="pln"> </span><span class="typ">File</span><span class="pun">(</span><span class="pln">file</span><span class="pun">),</span><span class="pln"> </span><span class="str">"UTF-8"</span><span class="pun">);</span><span class="pln">
    </span><span class="kwd">int</span><span class="pln"> read </span><span class="pun">=</span><span class="pln"> </span><span class="lit">0</span><span class="pun">;</span><span class="pln">
    </span><span class="kwd">while</span><span class="pln"> </span><span class="pun">(</span><span class="pln">scanner</span><span class="pun">.</span><span class="pln">hasNext</span><span class="pun">())</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
        read</span><span class="pun">++;</span><span class="pln">
        c</span><span class="pun">.</span><span class="pln">add</span><span class="pun">(</span><span class="pln">scanner</span><span class="pun">.</span><span class="pln">next</span><span class="pun">());</span><span class="pln">
    </span><span class="pun">}</span><span class="pln">
    </span><span class="kwd">return</span><span class="pln"> read</span><span class="pun">;</span><span class="pln">
</span><span class="pun">}</span></pre></li></ul></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">8</span></div><br /><br /></div>
<div class="slide hidden"><h1>Итераторы</h1><div class="body"><ul class="item-1 level-1"><li>Итератор ─ обход коллекции</li><li>Интерфейс <var>Iterator&lt;E&gt;</var><ul class="item-2 level-2"><li>Метод <var>Iterator&lt;E&gt; Collection&lt;E&gt;.iterator()</var></li></ul></li></ul><div class="img-width"><img class="width" style="width: 70%" src="./static/Collection-Iterator.svg" /></div></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">9</span></div><br /><br /></div>
<div class="slide hidden"><h1>Интерфейс итератора</h1><div class="body"><ul class="item-1 level-1"><li>Методы<ul class="item-2 level-2"><li><var>hasNext()</var> ─ наличие элемента</li><li><var>next()</var> ─ получение элемента</li><li><var>remove()</var> ─ удаление элемента</li></ul></li><li>Исключения<ul class="item-2 level-2"><li><var>NoSuchElementException</var> ─ нет элементов</li><li><var>ConcurrentModificationException</var> ─ коллекции изменена </li></ul></li></ul><div class="img-width"><img class="width" style="width: 80%" src="./static/Iterator.svg" /></div></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">10</span></div><br /><br /></div>
<div class="slide hidden"><h1>Применение итераторов</h1><div class="body"><ul class="item-1 level-1"><li>Обход коллекции <pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">for</span><span class="pln"> </span><span class="pun">(</span><span class="typ">Iterator</span><span class="pun">&lt;</span><span class="pln">E</span><span class="pun">&gt;</span><span class="pln"> i </span><span class="pun">=</span><span class="pln"> c</span><span class="pun">.</span><span class="pln">iterator</span><span class="pun">();</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">hasNext</span><span class="pun">();</span><span class="pln"> </span><span class="pun">)</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
    </span><span class="kwd">final</span><span class="pln"> E element </span><span class="pun">=</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">next</span><span class="pun">();</span><span class="pln">
    </span><span class="pun">...</span><span class="pln">
</span><span class="pun">}</span></pre></li><li>Фильтрация коллекции <pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">for</span><span class="pln"> </span><span class="pun">(</span><span class="typ">Iterator</span><span class="pun">&lt;</span><span class="pln">E</span><span class="pun">&gt;</span><span class="pln"> i </span><span class="pun">=</span><span class="pln"> c</span><span class="pun">.</span><span class="pln">iterator</span><span class="pun">();</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">hasNext</span><span class="pun">();</span><span class="pln"> </span><span class="pun">)</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
    </span><span class="kwd">if</span><span class="pln"> </span><span class="pun">(!</span><span class="pln">p</span><span class="pun">(</span><span class="pln">i</span><span class="pun">.</span><span class="pln">next</span><span class="pun">())</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">remove</span><span class="pun">();</span><span class="pln">
</span><span class="pun">}</span></pre></li></ul></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">11</span></div><br /><br /></div>
<div class="slide hidden"><h1>Интерфейс Iterable</h1><div class="body"><ul class="item-1 level-1"><li>Улучшенный <var>for</var><ul class="item-2 level-2"><li>Интерфейс <var>Iterable&lt;T&gt;</var></li><li>Метод <var>iterator()</var></li></ul></li><li>Код<ul class="item-2 level-2"><li><pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">for</span><span class="pln"> </span><span class="pun">(</span><span class="pln">T element </span><span class="pun">:</span><span class="pln"> collection</span><span class="pun">)</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
    </span><span class="pun">...</span><span class="pln">
</span><span class="pun">}</span></pre></li></ul></li><li>Эквивалентен<ul class="item-2 level-2"><li><pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">for</span><span class="pln"> </span><span class="pun">(</span><span class="typ">Iterator</span><span class="pun">&lt;</span><span class="pln">T</span><span class="pun">&gt;</span><span class="pln"> i </span><span class="pun">=</span><span class="pln"> collection</span><span class="pun">.</span><span class="pln">iterator</span><span class="pun">();</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">hasNext</span><span class="pun">();</span><span class="pln"> </span><span class="pun">)</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
    T element </span><span class="pun">=</span><span class="pln"> i</span><span class="pun">.</span><span class="pln">next</span><span class="pun">();</span><span class="pln">
    </span><span class="pun">...</span><span class="pln">
</span><span class="pun">}</span></pre></li></ul></li></ul></div><div class="footer"><span class="title">Разработка на платформе Java / Collections Framework</span><span class="number">12</span></div><br /><br /></div>
<div class="slide hidden"><h1>Пример. Вывод коллекции на экран</h1><div class="body"><ul class="item-1 level-1"><li><pre class="prettyprint lang-java prettyprinted" style=""><span class="kwd">public</span><span class="pln"> </span><span class="kwd">void</span><span class="pln"> dump</span><span class="pun">(</span><span class="typ">Collection</span><span class="pun">&lt;</span><span class="typ">String</span><span class="pun">&gt;</span><span class="pln"> c</span><span class="pun">)</span><span class="pln"> </span><span class="pun">{</span><span class="pln">
